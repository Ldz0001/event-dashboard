<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Planning BI Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 2rem; }
    .task-list label { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .task-list input[type="checkbox"] { margin-right: 0.5rem; }
  </style>
</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><strong>Event BI</strong></li>
  </ul>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="event-tasks.html">Event Tasks</a></li>
    <li><a href="global-progress.html">Global Progress</a></li>
  </ul>
</nav>

<main class="container">
  <h2>Event Map</h2>
  <div id="map"></div>

  <h3>Add New Event</h3>
  <form id="addEventForm" class="grid">
    <input type="text" id="eventName" placeholder="Event Name" required />
    <input type="date" id="eventDate" placeholder="Event Date (YYYY-MM-DD)" required />
    <input type="text" id="eventAddress" placeholder="Event Address (e.g. Mexico City)" required />
    <button type="submit">Add Event</button>
  </form>
</main>

<footer class="container">
  <small><a href="#">Terms</a> • <a href="#">Privacy</a></small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([23.6345, -102.5528], 5); // Center of Mexico
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);

  const markers = {};

  function saveEvents(events) {
    localStorage.setItem('mapEvents', JSON.stringify(events));
  }

  function loadEvents() {
    const data = JSON.parse(localStorage.getItem('mapEvents') || '[]');
    data.forEach(event => addMarkerToMap(event));
  }

  function addMarkerToMap(event) {
    const marker = L.marker([event.lat, event.lng]).addTo(map);
    marker.bindPopup(`
      <strong>${event.name}</strong><br>
      ${event.address}<br>
      ${event.date}<br>
      <button onclick="markComplete('${event.id}')">Mark as Completed</button>
    `);
    markers[event.id] = marker;
  }

  function markComplete(id) {
    let events = JSON.parse(localStorage.getItem('mapEvents') || '[]');
    events = events.filter(event => event.id !== id);
    saveEvents(events);
    if (markers[id]) {
      map.removeLayer(markers[id]);
      delete markers[id];
    }
  }

  document.getElementById('addEventForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('eventName').value.trim();
    const date = document.getElementById('eventDate').value.trim();
    const address = document.getElementById('eventAddress').value.trim();
    if (!name || !date || !address) return;

    const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
    const response = await fetch(geocodeUrl);
    const result = await response.json();

    if (!result || result.length === 0) {
      alert('Address not found');
      return;
    }

    const lat = parseFloat(result[0].lat);
    const lng = parseFloat(result[0].lon);
    const id = Date.now().toString();
    const newEvent = { id, name, date, address, lat, lng };

    const events = JSON.parse(localStorage.getItem('mapEvents') || '[]');
    events.push(newEvent);
    saveEvents(events);
    addMarkerToMap(newEvent);
    e.target.reset();
  });

  loadEvents();
</script>

</body>
</html>
