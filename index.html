<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Planning BI Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 2rem; }
    .autocomplete-list {
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      width: 100%;
    }
    .autocomplete-list div {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-list div:hover {
      background: #eee;
    }
    .autocomplete-wrapper {
      position: relative;
    }
  </style>
</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><strong>Event BI</strong></li>
  </ul>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="event-tasks.html">Event Tasks</a></li>
    <li><a href="global-progress.html">Global Progress</a></li>
  </ul>
</nav>

<main class="container">
  <h2>Event Map</h2>
  <div id="map"></div>

  <h3>Add New Event</h3>
  <form id="addEventForm" class="grid">
    <input type="text" id="eventName" placeholder="Event Name" required />
    <input type="date" id="eventDate" placeholder="Event Date" required />
    <div class="autocomplete-wrapper">
      <input type="text" id="eventAddress" placeholder="Start typing address..." required autocomplete="off" />
      <div id="autocompleteResults" class="autocomplete-list"></div>
    </div>
    <button type="submit">Add Event</button>
  </form>
</main>

<footer class="container">
  <small><a href="#">Terms</a> • <a href="#">Privacy</a></small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([23.6345, -102.5528], 5); // Mexico center
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);

  const markers = {};
  const addressInput = document.getElementById('eventAddress');
  const autocompleteBox = document.getElementById('autocompleteResults');
  let selectedCoords = null;

  function saveEvents(events) {
    localStorage.setItem('mapEvents', JSON.stringify(events));
  }

  function loadEvents() {
    const data = JSON.parse(localStorage.getItem('mapEvents') || '[]');
    data.forEach(event => addMarkerToMap(event));
  }

  function addMarkerToMap(event) {
    const marker = L.marker([event.lat, event.lng]).addTo(map);
    marker.bindPopup(`
      <strong>${event.name}</strong><br>
      ${event.address}<br>
      ${event.date}<br>
      <button onclick="markComplete('${event.id}')">Mark as Completed</button>
    `);
    markers[event.id] = marker;
  }

  function markComplete(id) {
  let events = JSON.parse(localStorage.getItem('mapEvents') || '[]');
  events = events.filter(event => event.id !== id);
  saveEvents(events);
  if (markers[id]) {
    map.closePopup(); // Close any open popup
    map.removeLayer(markers[id]);
    delete markers[id];
  }
}


  document.getElementById('addEventForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('eventName').value.trim();
    const date = document.getElementById('eventDate').value.trim();
    const address = addressInput.value.trim();
    if (!name || !date || !address || !selectedCoords) {
      alert("Please select a valid address from suggestions.");
      return;
    }

    const newEvent = {
      id: Date.now().toString(),
      name,
      date,
      address,
      lat: selectedCoords.lat,
      lng: selectedCoords.lon
    };

    const events = JSON.parse(localStorage.getItem('mapEvents') || '[]');
    events.push(newEvent);
    saveEvents(events);
    addMarkerToMap(newEvent);
    e.target.reset();
    selectedCoords = null;
    autocompleteBox.innerHTML = '';
  });

  addressInput.addEventListener('input', async () => {
    const query = addressInput.value.trim();
    if (query.length < 3) {
      autocompleteBox.innerHTML = '';
      return;
    }
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5`;
    const response = await fetch(url);
    const results = await response.json();
    autocompleteBox.innerHTML = '';
    results.forEach(result => {
      const item = document.createElement('div');
      item.textContent = result.display_name;
      item.addEventListener('click', () => {
        addressInput.value = result.display_name;
        selectedCoords = { lat: parseFloat(result.lat), lon: parseFloat(result.lon) };
        autocompleteBox.innerHTML = '';
      });
      autocompleteBox.appendChild(item);
    });
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.autocomplete-wrapper')) {
      autocompleteBox.innerHTML = '';
    }
  });

  loadEvents();
</script>

</body>
</html>
